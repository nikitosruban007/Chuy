<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/nota.png">
    <title>Мапа музики України</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>
<body>
<header>
    <div class="header-container">
        <div class="left-section">
            <img src="images/logo.png" alt="Logo" class="logo">
            <nav>
                <ul class="nav-menu">
                    <li id="btn-music">Музика</li>
                    <li id="btn-sounds">Звуки</li>
                </ul>
            </nav>
        </div>
        <a href="#" class="login-link"><span>Увійти</span></a>
        <div id="auth-embed" class="auth-container hidden" aria-hidden="true">
            <div class="auth-overlay"></div>

            <div class="auth-box" role="dialog" aria-modal="true" aria-labelledby="auth-title">
                <button class="auth-close" aria-label="Закрити">&times;</button>

                <div class="auth-tabs">
                    <button id="tab-login" class="tab active">Увійти</button>
                    <button id="tab-register" class="tab">Реєстрація</button>
                </div>

                <form id="login-form" class="auth-form active">
                    <h2 id="auth-title" class="auth-title">Увійти</h2>

                    <label class="field">
                        <input name="usermail" id="login-usermail" type="text" placeholder="Юзернейм або Email" required>
                    </label>

                    <label class="field">
                        <input name="password" id="login-password" type="password" placeholder="Пароль" required>
                    </label>

                    <button type="submit" class="primary-btn">Увійти</button>

                    <div class="or-sep"><span>або</span></div>

                    <div class="social-row">
                        <a class="social-btn google" href="/auth/google" title="Увійти через Google">
                            <svg width="18" height="18" viewBox="0 0 533.5 544.3" aria-hidden="true"><path d="M..." /></svg>
                            Увійти з Google
                        </a>

                        <a class="social-btn fb" href="/auth/facebook" title="Увійти через Facebook">
                            <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><path d="M..." /></svg>
                            Увійти з Facebook
                        </a>
                    </div>
                </form>

                <form id="register-form" class="auth-form hidden">
                    <h2 class="auth-title">Реєстрація</h2>

                    <label class="field"><input name="name" id="reg-name" type="text" placeholder="Ім'я" required></label>
                    <label class="field"><input name="username" id="reg-username" type="text" placeholder="Юзернейм" required></label>
                    <label class="field"><input name="email" id="reg-email" type="email" placeholder="Email" required></label>
                    <label class="field"><input name="password" id="reg-password" type="password" placeholder="Пароль" required></label>

                    <button type="submit" class="primary-btn">Зареєструватися</button>

                    <div class="or-sep"><span>або</span></div>

                    <div class="social-row">
                        <a class="social-btn google" href="/auth/google" title="Увійти через Google">
                            <svg width="18" height="18" viewBox="0 0 533.5 544.3" aria-hidden="true"><path d="M..." /></svg>
                            Увійти з Google
                        </a>

                        <a class="social-btn fb" href="/auth/facebook" title="Увійти через Facebook">
                            <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><path d="M..." /></svg>
                            Увійти з Facebook
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div id="profile-dropdown" class="profile-dropdown hidden" aria-hidden="true">
            <div class="profile-card">
                <div class="profile-top">
                    <img id="profile-avatar" src="images/default-avatar.png" alt="Аватар" class="avatar">
                    <div class="profile-info">
                        <div id="profile-name" class="p-name">Гість</div>
                        <div id="profile-email" class="p-email">—</div>
                    </div>
                </div>

                <div class="profile-actions">
                    <button id="btn-link-google" class="link-btn">Пов'язати з Google</button>
                    <button id="btn-link-fb" class="link-btn">Пов'язати з Facebook</button>
                    <button id="btn-logout" class="danger-btn">Вийти</button>
                </div>
            </div>
        </div>
    </div>
</header>
<hr>
<main>
    <div id="map"></div>
</main>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="scripts/script.js"></script>
</body>
</html>
